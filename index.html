<style>
  .rightArrow{
    position: absolute; 
    top: 45%;
    right: 94% ;
    height:35px;
     width:35px; 
     border-radius: 50%;
     background-color: red ;
     color: #ede5e5;
   text-align: center;
   line-height: 35px;
  }
  .leftArrow{
    position: absolute; 
    top: 45%;
    left: 94% ;
    height:35px;
     width:35px; 
     border-radius: 50%;
     background-color: red ;
     color: #ede5e5;
     text-align: center;
     line-height: 35px;
  }
</style>

    <section style=>

                 <i onclick="prevArrow()"  class="fa-solid fa-arrow-left  rightArrow"></i>
                 <i onclick="nextArrow()" class="fa-solid fa-arrow-right leftArrow "></i>

        </div>
